spring:
  application:
    name: Minecraft Panel Test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: false

# Disable security for tests
spring.security.user:
  name: test
  password: test
  roles: ADMIN

# Minimal logging for tests
logging:
  level:
    root: WARN
    mc.server: INFO

# Disable minecraft-specific configurations for tests
minecraft:
  server:
    path: /tmp/test-server
    rcon:
      enabled: false
    backup:
      enabled: false
    monitoring:
      enabled: false
  alerts:
    enabled: false

# Disable websocket for tests  
websocket:
  allowed-origins: "*"