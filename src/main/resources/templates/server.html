<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server - Server Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/servers.css}" rel="stylesheet">
    <link th:href="@{/css/server.css}" rel="stylesheet">
    <script th:src="@{/js/server.js}"></script>
</head>
<body th:data-id="${instance.id}">
<div th:replace="~{fragments/common :: server-navbar(instanceId=${instance.id}, serverName=${instance.name}, activePage='server')}"></div>

<div class="main-container">
    <div class="console-header">
        <div class="server-info">
            <i class="fas fa-server server-icon"></i>
            <h1 class="server-name" th:text="${instance.name}"></h1>
            <span class="status-tag"
                  id="server-status-tag"
                  th:text="${serverStatus.online ? 'Running' : 'Stopped'}"
                  th:classappend="${serverStatus.online ? 'status-running' : 'status-stopped'}"></span>
            <span class="version-tag" th:text="${instance.version}"></span>
        </div>
        <div class="server-actions">
            <a th:href="@{/servers/{id}/console(id=${instance.id})}" class="action-btn btn-secondary">
                <i class="fas fa-terminal"></i> Open Console
            </a>
            <button class="action-btn btn-start" id="start-server-btn" th:style="${serverStatus.online ? 'display: none;' : 'display: flex;'}">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="action-btn btn-restart" id="restart-server-btn" th:style="${serverStatus.online ? 'display: flex;' : 'display: none;'}">
                <i class="fas fa-sync-alt"></i> Restart
            </button>
            <button class="action-btn btn-stop" id="stop-server-btn" th:style="${serverStatus.online ? 'display: flex;' : 'display: none;'}">
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>
    </div>

    <div class="notification-container" id="notification-container"></div>

    <div class="page-content">
        <div class="main-column">
            <div class="card">
                <div class="card-header">
                    <div class="status-indicator">
                        <div class="status-dot" id="server-status-indicator"></div>
                    </div>
                    <h3 class="card-title">Server Status</h3>
                </div>
                <div class="card-content">
                    <div class="stat-list">
                        <div class="stat-item">
                            <span class="stat-label">Status</span>
                            <span class="stat-value" id="server-online">Loading...</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Players</span>
                            <span class="stat-value" id="players-count">0/0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">TPS</span>
                            <span class="stat-value" id="server-tps">0.0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Uptime</span>
                            <span class="stat-value" id="server-uptime">Unknown</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Version</span>
                            <span class="stat-value" id="server-version">Unknown</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">World</span>
                            <div class="stat-value-action">
                                <span class="stat-value" id="server-world">Unknown</span>
                                <button class="action-btn btn-secondary compact" id="backup-btn">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 15v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4"></path><polyline points="7,10 12,15 17,10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    <span>Backup</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Resource Usage</h3>
                </div>
                <div class="card-content">
                    <div class="stat-list">
                        <div class="stat-item">
                            <span class="stat-label">CPU Usage</span>
                            <span class="stat-value" id="cpu-usage">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">RAM Usage</span>
                            <span class="stat-value" id="ram-usage">0 GB / 0 GB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Disk Usage</span>
                            <span class="stat-value" id="disk-usage">0 GB / 0 GB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Last Updated</span>
                            <span class="stat-value" id="last-updated">Never</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card full-width card-scrollable">
                <div class="card-header">
                    <h3 class="card-title">Online Players</h3>
                    <button class="action-btn btn-secondary compact" id="refresh-players">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                        <span>Refresh</span>
                    </button>
                </div>
                <div class="card-content">
                    <div class="player-list" id="player-list">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <div>No players online</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-column">
            <div class="card card-scrollable">
                <div class="card-header">
                    <h3 class="card-title">Core Properties</h3>
                    <button class="action-btn btn-secondary compact" id="refresh-properties">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                        <span>Reload</span>
                    </button>
                </div>
                <div class="card-content">
                    <div class="properties-editor" id="properties-editor">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="whitelist-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="card-title">Whitelist Management</h3>
            <button id="close-whitelist-modal" class="close-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="whitelist-add-form">
                <input type="text" id="whitelist-player-input" class="property-input" placeholder="Enter player name...">
                <button id="add-whitelist-btn" class="action-btn btn-primary">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Add Player</span>
                </button>
            </div>
            <div class="whitelist-container" id="whitelist-container-modal">
            </div>
        </div>
    </div>
</div>

</body>
</html>
