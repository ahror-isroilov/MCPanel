<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'MCPanel'"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/transitions.css}">
    <link rel="stylesheet" th:href="@{/css/icons.css}">
</head>

<body>
<div class="page-transition-wrapper">
    <nav class="navbar" th:fragment="main-navbar(breadcrumbs)">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/servers" class="nav-brand">
                    <span class="brand-text">MCPanel</span>
                </a>
                <div class="breadcrumb-nav">
                    <th:block th:each="crumb, iterStat : ${breadcrumbs}">
                        <a class="breadcrumb-item" th:href="${crumb.value}" th:text="${crumb.key}" th:classappend="${crumb.value == null} ? 'active'"></a>
                        <span class="breadcrumb-separator" th:if="${!iterStat.last}">/</span>
                    </th:block>
                </div>
            </div>
            <div class="nav-right">
                <a href="/settings" class="logout-icon-btn" title="Settings">
                    <span th:replace="~{fragments/_icon :: icon(iconName='settings', className='icon-medium')}"></span>
                </a>
                <a href="/system" class="logout-icon-btn" title="System">
                    <span th:replace="~{fragments/_icon :: icon(iconName='system', className='icon-medium')}"></span>
                </a>
                <form method="post" th:action="@{/logout}">
                    <button class="logout-icon-btn" type="submit" title="Logout">
                        <span th:replace="~{fragments/_icon :: icon(iconName='logout', className='icon-medium')}"></span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>

<nav class="navbar" th:fragment="server-navbar(instanceId, serverName, activePage)">
    <div class="nav-container">
        <div class="nav-left">
            <a href="/servers" class="nav-brand">
                <span class="brand-text">MCPanel</span>
            </a>
            <div class="breadcrumb-nav">
                <a class="breadcrumb-item" href="/servers">Servers</a>
                <span class="breadcrumb-separator">/</span>
                <a class="breadcrumb-item" th:classappend="${activePage == 'server'} ? 'active'" th:href="@{/servers/{id}/server(id=${instanceId})}" th:text="${serverName}"></a>
                <th:block th:if="${activePage == 'console'}">
                    <span class="breadcrumb-separator">/</span>
                    <a class="breadcrumb-item active" th:href="@{/servers/{id}/console(id=${instanceId})}">Console</a>
                </th:block>
            </div>
        </div>
        <div class="nav-center">
        </div>
        <div class="nav-right">
            <a href="/system" class="logout-icon-btn" title="System">
                <span th:replace="~{fragments/_icon :: icon(iconName='system', className='icon-medium')}"></span>
            </a>
            <form method="post" th:action="@{/logout}">
                <button class="logout-icon-btn" type="submit" title="Logout">
                    <span th:replace="~{fragments/_icon :: icon(iconName='logout', className='icon-medium')}"></span>
                </button>
            </form>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer">
    <div class="footer-container">
        <p class="footer-text">
            MCPanel Â© 2025. All rights reserved.
        </p>
        <p class="footer-opensource">
            Open-source Minecraft server management panel.
            <a href="https://github.com/your-repo/mcpanel" target="_blank" rel="noopener noreferrer">Contribute on GitHub</a>.
        </p>
    </div>
</footer>

<th:block th:fragment="common-scripts">
    <script th:src="@{/js/transitions.js}"></script>
</th:block>

</body>
</html>
