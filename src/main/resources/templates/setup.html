<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPanel - Initial Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
    <link th:href="@{/css/setup.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/common :: notifications}"></div>
<div class="container">
    <div class="setup-form">
        <h1 class="title">INITIAL SETUP</h1>
        <p class="subtitle">Create Administrator Account</p>

        <div id="error-message" class="error" style="display: none;"></div>

        <form id="setup-form" th:action="@{/setup}" method="post">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Set a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="setup-button">Create Account</button>
        </form>
    </div>
</div>
<script th:src="@{/js/setup.js}"></script>
</body>
</html>
