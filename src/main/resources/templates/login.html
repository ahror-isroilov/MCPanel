<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPanel - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/common :: notifications}"></div>
<div class="container">
    <div class="login-form">
        <h1 class="title">MCPanel</h1>
        <p class="subtitle">Server Management Console</p>

        <div th:if="${param.error}" class="error">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="success">
            Successfully logged out
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
        <button id="restore-defaults" class="restore-defaults-button">Restore Defaults</button>
    </div>
</div>

<div id="confirmation-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Are you sure you want to restore defaults? This will delete all user data.</p>
        <div class="modal-actions">
            <button id="confirm-delete" class="modal-button confirm">Confirm</button>
            <button id="cancel-delete" class="modal-button cancel">Cancel</button>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
