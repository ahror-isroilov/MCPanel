<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minecraft Server - System Monitoring</title>
    <th:block th:insert="~{fragments/common :: common-head}"></th:block>
    <link th:href="@{/css/system.css}" rel="stylesheet">
</head>
<body>
<div class="page-transition-wrapper">
    <div th:replace="~{fragments/common :: main-navbar(breadcrumbs=${breadcrumbs})}"></div>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">System Monitoring</h1>
        </div>

        <div class="alert-section" id="alert-section"></div>

        <div class="cards-grid">
            <div class="card">
                <div class="card-header"><h3 class="card-title">Resource Usage</h3></div>
                <div class="card-content">
                    <div class="usage-stats">
                        <div class="stat-item">
                            <div class="stat-header">
                                <span class="stat-label">CPU Usage</span>
                                <span class="stat-value" id="cpu-usage-value">...</span>
                            </div>
                            <div class="progress-container"><div class="progress-fill" id="cpu-progress"></div></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-header">
                                <span class="stat-label">Memory</span>
                                <span class="stat-value" id="ram-usage-value">...</span>
                            </div>
                            <div class="progress-container"><div class="progress-fill" id="ram-progress"></div></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-header">
                                <span class="stat-label">Disk Space</span>
                                <span class="stat-value" id="disk-usage-value">...</span>
                            </div>
                            <div class="progress-container"><div class="progress-fill" id="disk-progress"></div></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-header">
                                <span class="stat-label">JVM Memory</span>
                                <span class="stat-value" id="jvm-memory-value">...</span>
                            </div>
                            <div class="progress-container"><div class="progress-fill" id="jvm-progress"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><h3 class="card-title">System Information</h3></div>
                <div class="card-content">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">CPU Cores</span>
                            <span class="info-value" id="cpu-cores">...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Load Average</span>
                            <span class="info-value" id="load-average">...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">System Uptime</span>
                            <span class="info-value" id="system-uptime">...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">JVM Processors</span>
                            <span class="info-value" id="jvm-processors">...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><h3 class="card-title">Service Status</h3></div>
                <div class="card-content">
                    <div class="service-list">
                        <div class="service-item">
                            <span class="service-label">Installed Servers</span>
                            <span class="service-value" id="total-servers">...</span>
                        </div>
                        <div class="service-item">
                            <span class="service-label">Running Servers</span>
                            <span class="service-value" id="running-servers">...</span>
                        </div>
                        <div class="service-item">
                            <span class="service-label">Overall Status</span>
                            <span class="service-value" id="minecraft-status">...</span>
                        </div>
                        <div class="service-item">
                            <span class="service-label">WebSocket Sessions</span>
                            <span class="service-value" id="websocket-sessions">...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-update-time">Never</span>
        </div>
    </div>
</div>

<script th:src="@{/js/system.js}" defer></script>
<th:block th:insert="~{fragments/common :: common-scripts}"></th:block>

</body>
</html>
